<h1>Add Questions For Quiz !</h1>
<form [formGroup]="questionForm" (ngSubmit)="onSubmit()">
  <div class="p-field">
    <label for="question">Question</label>
    <input id="question" pInputText formControlName="question_text" />
  </div>
  <div class="p-field">
    <label for="option1">Option 1</label>
    <input id="option1" pInputText formControlName="options.option1" />
  </div>
  <div class="p-field">
    <label for="option2">Option 2</label>
    <input id="option2" pInputText formControlName="options.option2" />
  </div>
  <div class="p-field">
    <label for="option3">Option 3</label>
    <input id="option3" pInputText formControlName="options.option3" />
  </div>
  <div class="p-field">
    <label for="option4">Option 4</label>
    <input id="option4" pInputText formControlName="options.option4" />
  </div>
  <div class="p-field">
    <label for="correctOption">Correct Option</label>
    <input id="correctOption" pInputText formControlName="correct_option" />
  </div>
</form>

  <label for="difficultyLevel">Difficulty Level</label>
  <p-dropdown [options]="difficultyLevels" formControlName="difficulty_level"></p-dropdown>
<p-button type="submit" label="Submit"></p-button>
