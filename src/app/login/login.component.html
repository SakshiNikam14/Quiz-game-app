<div class="login-container">
  <h2>Sign In Form</h2>
    <form [formGroup]="loginForm " (ngSubmit)="onSubmit()">
    <div class="p-field">
        <label for="email">Email</label>
        <input id="email" pInputText formControlName="email" placeholder="Enter your email" />
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message" style="color: crimson;">
          Email is required
        </div>
    </div>
      <div class="p-field">
        <label for="password">Password</label>        
        <input type="text" pInputText formControlName="password" placeholder="Enter your password"/>
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message" style="color: crimson;">
          password is required
        </div>
      </div>
    <div class="p-field">
        <label>Role</label>
        <p-radioButton name="role" value="user" formControlName="role" label="User">User</p-radioButton>
        <p-radioButton name="role" value="admin" formControlName="role" label="Admin">Admin</p-radioButton>
    </div>
    <p-button type="submit" label="Submit"></p-button>
    </form>
    <p>Don't have an account? <a routerLink="/registration">Register here</a></p>
    <div *ngIf="errorMessage" style="color: crimson;">
      {{ errorMessage }}
    </div>
  </div>
